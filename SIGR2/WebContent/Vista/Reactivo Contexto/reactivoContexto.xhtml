
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="topContent">
		<h:form>
			<p:menubar>
				<p:menuitem value="#{msg['menu.Home']}" url="#" incon = "ui-icon-home" />
				<p:submenu label="#{msg['menu.Reactivos']}" icon = "ui-icon-bookmark">
					<p:menuitem value="#{msg['menu.ReactivosSimple']}" url="#" />
					<p:menuitem value="#{msg['menu.ReactivosOrdenamiento']}" url="#" />
					<p:menuitem value="#{msg['menu.ReactivosCompletamiento']}" 	url="#" />
					<p:menuitem value="#{msg['menu.ReactivosEleccionElementos']}" url="#" />
					<p:menuitem value="#{msg['menu.ReactivosRelacionColumnas']}" url="#" />
					<p:menuitem value="#{msg['menu.ReactivosContexto']}" url="#" />
				</p:submenu>
				<p:menuitem value="#{msg['menu.Ayuda']}" url="#" icon ="ui-icon-help"/>
				<p:menuitem value="#{msg['menu.Salir']}" url="#" icon = "ui-icon-circle-close"/>
			</p:menubar>
		</h:form>
	</ui:define>
	<ui:define name="content">

		<h3>Administraci√≥n Reactivo Contexto</h3>
		<h:form>
			<p:dataTable id="tabla1" var="reactivo"
				value="#{reactivoContextoControl.listReactivoHomeCalibradorReactivoContexto}"
				paginator="true" rows="10">
				<p:column filterBy="#{reactivo.reactivoId}" headerText="Id"
					footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{reactivo.reactivoId}" />
				</p:column>
				<p:column filterBy="#{reactivo.reactivoInstruccion}"
					headerText="Grupo" footerText="contains"
					filterMatchMode="contains">
					<h:outputText value="#{reactivo.reactivoInstruccion}" />
				</p:column>
				<p:column filterBy="#{reactivo.reactivoElaboradoPor}"
					headerText="Elaborado Por" footerText="contains"
					filterMatchMode="contains">
					<h:outputText value="#{reactivo.reactivoElaboradoPor}" />
				</p:column>
				<p:column filterBy="#{reactivo.reactivoFechaModificacion}"
					headerText="Ultima Fecha Modificacion" footerText="contains"
					filterMatchMode="contains">
					<h:outputText value="#{reactivo.reactivoFechaModificacion}" />
				</p:column>
				<p:column filterBy="#"
					headerText="Estado" footerText="contains"
					filterMatchMode="contains">
					<h:outputText value="#" />
				</p:column>
				<p:column filterBy="#{reactivo.reactivoEstado}" headerText="Estado"
					footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{reactivo.reactivoEstado}" />
				</p:column>

				<p:column>
					<f:facet name="header">Calibrar</f:facet>
					<p:commandButton value="Calibrar" action="homeElaborador" icon="ui-icon-wrench">
						<f:param name="#{reactivoContextoControl.cmdCalibrar}"
							value="#{reactivo.reactivoId}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
