
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="topContent">
		<h:form>
			<p:growl id="messages" />
			<p:menubar>
			</p:menubar>
		</h:form>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:dataTable id="tabla1" var="usuario"
				value="#{usuarioControl.listUsuarioCalibrador}" paginator="true"
				rows="10">
				<p:column filterBy="#{usuario.usuarioId}" headerText="Codigo"
					footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{usuario.usuarioId}" />
				</p:column>
				<p:column filterBy="#{usuario.usuarioNombre}" headerText="Nombres"
					footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{usuario.usuarioNombre}" />
				</p:column>
				<p:column filterBy="#{usuario.usuarioApellido}"
					headerText="Apellidos" footerText="contains"
					filterMatchMode="contains">
					<h:outputText value="#{usuario.usuarioApellido}" />
				</p:column>
				<p:column filterBy="#{usuario.usuarioCedula}" headerText="CI"
					footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{usuario.usuarioCedula}" />
				</p:column>
				<p:column filterBy="#{usuario.usuarioCiudad}" headerText="Ciudad"
					footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{usuario.usuarioCiudad}" />
				</p:column>
				<p:column>
					<f:facet name="header">Asignar</f:facet>
					<h:commandButton value="Asignar"
						action="#{usuarioControl.asignarReactivo()}">
						<f:param name="#{usuarioControl.cmdAsignarReactivo}" value="#{usuario.usuarioId}" />
						<f:param name="#{usuarioControl.cmdReactivo}" value="#{reactivoControl.reactivo.reactivoId}" />
					</h:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
